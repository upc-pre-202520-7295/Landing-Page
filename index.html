<!DOCTYPE html>

<head>

    <!-- Language Switcher -->
    <div class="language-switcher" role="navigation" aria-label="Language selection">
        <button 
            id="langToggle" 
            class="lang-button" 
            aria-label="Change language"
            aria-expanded="false"
            aria-controls="langMenu">
            <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                <circle cx="12" cy="12" r="10"/>
                <line x1="2" x2="22" y1="12" y2="12"/>
                <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/>
            </svg>
            <span id="currentLang">EN</span>
        </button>
        <div id="langMenu" class="lang-menu" role="menu" aria-hidden="true">

    <!-- Hero Section -->
    <section id="main-content" class="hero-section" role="banner">
        <!-- Background Pattern -->
        <div class="hero-background" aria-hidden="true">
            <div class="hero-gradient"></div>
            <div class="hero-pattern"></div>
        </div>
        
        <div class="container">
            <div class="hero-grid">
                <!-- Left Content -->
                <div class="hero-content">
                    <div class="hero-text">

                        <div class="hero-logo">
                            <img data-src="./assets/img/logo-betalyze.png" alt="Betalyze Logo">
                            <span class="text-gray">Betalyze</span>
                        </div>

                        <div class="hero-badge" role="status">
                            <span data-i18n="hero.badge">âš¡ Powered by Machine Learning</span>
                        </div>
                        
                        <h1 class="hero-title">
                            <span data-i18n="hero.title1">Smart</span>
                            <span class="text-emerald" data-i18n="hero.title2">Sports</span>
                            <span class="text-gray" data-i18n="hero.title3">Predictions</span>
                        </h1>
                        
                        <p class="subtitle-description" data-i18n="hero.description">
                            Get accurate predictions for football odds using advanced machine learning algorithms. Make smarter decisions.
                        </p>
                    </div>

                    <div class="hero-buttons">
                        <button class="btn btn-primary" aria-label="Download mobile app">
                            <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                                <rect width="14" height="20" x="5" y="2" rx="2" ry="2"/>
                                <path d="M12 18h.01"/>
                            </svg>
                            <span data-i18n="hero.btn1">Download App</span>
                        </button>
                        <button class="btn btn-outline" aria-label="Try web version">
                            <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                                <rect width="20" height="14" x="2" y="3" rx="2"/>
                                <line x1="8" x2="16" y1="21" y2="21"/>
                                <line x1="12" x2="12" y1="17" y2="21"/>
                            </svg>
                            <span data-i18n="hero.btn2">Try Web Version</span>
                        </button>
                    </div>

                    <div class="hero-stats" role="group" aria-label="Statistics">
                        <div class="stat">
                            <div class="stat-number" aria-label="95% accuracy">High</div>
                            <div class="stat-label" data-i18n="hero.stat1">Accuracy</div>
                        </div>
                        <div class="stat">
                            <div class="stat-number" aria-label="Over 50,000 users">50K+</div>
                            <div class="stat-label" data-i18n="hero.stat2">Users</div>
                        </div>
                        <div class="stat">
                            <div class="stat-number" aria-label="Available 24/7">24/7</div>
                            <div class="stat-label" data-i18n="hero.stat3">Available</div>
                        </div>
                    </div>
                </div>

                <!-- Right Content - Mockups -->
                <div class="hero-mockups" aria-hidden="true">
                    <div class="mockups-container">
                        <!-- Mobile Mockup -->
                        <div class="mobile-mockup">
                            <div class="phone-frame">
                                <div class="phone-screen">
                                    <img data-src="./assets/mobile-app-screenshot-1.jpg" alt="Mobile app predictions interface">
                                    <div class="phone-overlay"></div>
                                </div>
                            </div>
                        </div>

                        <!-- Desktop Mockup -->
                        <div class="desktop-mockup">
                            <div class="desktop-frame">
                                <div class="desktop-screen">
                                    <img data-src="./assets/web-app-screenshot-1.jpg" alt="Web dashboard interface">
                                    <div class="desktop-overlay"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Floating Elements -->
                    <div class="floating-element floating-1"></div>
                    <div class="floating-element floating-2"></div>
                </div>
            </div>
        </div>
